<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{% block title %}DigiChef{% endblock %}</title>
		<!-- basic styling for every page-->
		<link href="/media/css/reset.css" rel="stylesheet" media="all" />
		<link href="/media/css/style.css" rel="stylesheet" media="all" />
		{%block styles%}{% endblock %}
		{%block scripts%}{% endblock %}
	</head>

	<body>
		<div id=wrapper>
			<div id="top">
				{%if user.is_authenticated%}
					<p>Logged in as <strong>{{user.get_full_name}}</strong> &nbsp;<a href="/accounts/logout/">Log out</a></p>
				{%else%}
					<p>You aren't logged in. &nbsp; <a href="/accounts/login/">Log in</a></p>
				{%endif%}
			</div>
			<div id="header">
				<!-- this is the groups banner -->
				{% block header	%}<img src="/media/img/logowebsite.png" id="fruit"></img>{% endblock header%}
			</div>
			<div id="content">
				{% block content%}{% endblock %}
			</div>
			<div id="footer">
				{% block footer	%}{% endblock %}
			</div>
		</div>
	</body>
	
</html>

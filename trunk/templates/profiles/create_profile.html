{% extends "base.html" %}

{%block styles%}
	<link rel="stylesheet" media="all" href="/media/css/niceforms-default.css" />
{%endblock styles%}

{%block content%}
	<form action="" method="post">
		{% for field in form %}
			<div class="fieldWrapper">
				{{ field.errors }}
				{{ field.label_tag }}: {{ field }}
			</div>
		{% endfor %}
		<p><input type="submit" value="Submit" /></p>
	</form>
{%endblock content%}
